<template>
    <lightning-card title="Currency Convertor" icon-name="standard:currency">
        
        <div class="formatfile slds-var-p-around_small">
            <!-- Input Amount -->
             <lightning-input label="Enter Amount" onchange={changeHandler} name="amount">
             </lightning-input>
        </div>
        <div class="formatfile slds-var-p-around_small">
            <!-- from currency and to currency -->
             <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-combobox
                        name="fromcurr"
                        label="From Currency"
                        options={currencyOptions}
                        onchange={changeHandler} >
                    </lightning-combobox>
                </div>
                <div class="slds-col">
                    <lightning-combobox
                        name="tocurr"
                        label="To Currency"
                        options={currencyOptions}
                        onchange={changeHandler} >
                    </lightning-combobox>
                </div>
             </div>
            
        </div>
        <div class="formatfile slds-var-p-around_small">
            <!-- Submit button -->
             <lightning-button label="Convert" onclick={clickHandler} variant="brand"></lightning-button>
        </div>
        <template if:true={showOutput}>
            <div>
                <!-- Output -->
                <p>Converted Value : </p>
                <p>
                    <lightning-formatted-number value={convertedValue} format-style="currency" currency-code={toCurrency} currency-display-as="name"></lightning-formatted-number>
                </p>
            </div>
        </template>
    </lightning-card>
</template>
